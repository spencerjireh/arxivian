services:
  # PostgreSQL Database Service
  db:
    image: pgvector/pgvector:pg16
    env_file:
      - ./backend/.env
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-arxiv_user} -d ${POSTGRES_DB:-arxiv_rag}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - arxivian-network
    profiles:
      - prod
      - dev

  # FastAPI Backend Service
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: ${BUILD_TARGET:-development}
    env_file:
      - ./backend/.env
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/.venv
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/v1/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - arxivian-network
    profiles:
      - prod
      - dev

  # React Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: ${BUILD_TARGET:-development}
    env_file:
      - ./frontend/.env
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    depends_on:
      app:
        condition: service_healthy
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - arxivian-network
    profiles:
      - prod
      - dev

  # Redis for Celery message broker
  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - arxivian-network
    profiles:
      - prod
      - dev

  # Celery Worker for background tasks
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: ${BUILD_TARGET:-development}
    command: uv run celery -A src.celery_app worker --loglevel=info --concurrency=2
    env_file:
      - ./backend/.env
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/.venv
    healthcheck:
      test: ["CMD-SHELL", "uv run celery -A src.celery_app inspect ping --timeout 5 2>/dev/null | grep -q pong || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - arxivian-network
    profiles:
      - prod
      - dev

  # Celery Beat for scheduled tasks
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: ${BUILD_TARGET:-development}
    command: uv run celery -A src.celery_app beat --loglevel=info
    env_file:
      - ./backend/.env
    depends_on:
      - redis
    volumes:
      - ./backend:/app
      - /app/.venv
    networks:
      - arxivian-network
    profiles:
      - prod
      - dev

  # Flower monitoring dashboard for Celery
  flower:
    image: mher/flower:2.0
    command: celery --broker=${CELERY_BROKER_URL:-redis://redis:6379/0} flower --port=5555
    ports:
      - "${FLOWER_PORT:-5555}:5555"
    environment:
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
    depends_on:
      - redis
    networks:
      - arxivian-network
    profiles:
      - prod
      - dev

  # Langfuse Observability Database
  langfuse-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: langfuse
      POSTGRES_PASSWORD: langfuse
      POSTGRES_DB: langfuse
    volumes:
      - langfuse_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U langfuse -d langfuse"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - arxivian-network
    profiles:
      - dev

  # Langfuse Observability Service
  langfuse:
    image: langfuse/langfuse:2
    environment:
      DATABASE_URL: postgresql://langfuse:langfuse@langfuse-db:5432/langfuse
      NEXTAUTH_URL: http://localhost:3001
      NEXTAUTH_SECRET: ${LANGFUSE_NEXTAUTH_SECRET:-change-me-in-production}
      SALT: ${LANGFUSE_SALT:-change-me-in-production}
      TELEMETRY_ENABLED: "false"
    ports:
      - "${LANGFUSE_PORT:-3001}:3000"
    depends_on:
      langfuse-db:
        condition: service_healthy
    networks:
      - arxivian-network
    profiles:
      - dev

  # Test Database
  test-db:
    image: pgvector/pgvector:pg16
    env_file:
      - ./backend/.env.test
    ports:
      - "${TEST_DB_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-test_user} -d ${POSTGRES_DB:-arxiv_rag_test}"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - arxivian-network
    profiles:
      - test

  # Test Runner
  test-runner:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    env_file:
      - ./backend/.env.test
    depends_on:
      test-db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/.venv
    working_dir: /app
    networks:
      - arxivian-network
    profiles:
      - test

  # Eval Runner (real LLM, mocked services)
  eval-runner:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - /app/.venv
    working_dir: /app
    networks:
      - arxivian-network
    profiles:
      - eval

  # Frontend Test Runner
  frontend-test-runner:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    working_dir: /app
    networks:
      - arxivian-network
    profiles:
      - test

volumes:
  postgres_data:
    driver: local
  langfuse_postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  arxivian-network:
    driver: bridge
