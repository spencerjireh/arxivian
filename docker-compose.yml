services:
  # PostgreSQL Database Service
  db:
    image: pgvector/pgvector:pg16
    container_name: jirehs-agent-db
    env_file:
      - ./backend/.env
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-arxiv_user} -d ${POSTGRES_DB:-arxiv_rag}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jirehs-agent-network

  # FastAPI Backend Service
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: ${BUILD_TARGET:-development}
    container_name: jirehs-agent-backend
    env_file:
      - ./backend/.env
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/data:/app/data
      - ./backend/src:/app/src
      - ./backend/alembic:/app/alembic
      - ./backend/pyproject.toml:/app/pyproject.toml
      - ./backend/uv.lock:/app/uv.lock
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/v1/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - jirehs-agent-network
    profiles:
      - prod
      - dev

  # React Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: ${BUILD_TARGET:-development}
    container_name: jirehs-agent-frontend
    env_file:
      - ./frontend/.env
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    depends_on:
      app:
        condition: service_healthy
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/package.json:/app/package.json
      - ./frontend/package-lock.json:/app/package-lock.json
      - ./frontend/vite.config.ts:/app/vite.config.ts
      - ./frontend/tsconfig.json:/app/tsconfig.json
      - ./frontend/tsconfig.app.json:/app/tsconfig.app.json
      - ./frontend/tsconfig.node.json:/app/tsconfig.node.json
      - /app/node_modules
    networks:
      - jirehs-agent-network
    profiles:
      - prod
      - dev

  # Redis for Celery message broker
  redis:
    image: redis:7-alpine
    container_name: jirehs-agent-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jirehs-agent-network

  # Celery Worker for background tasks
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: ${BUILD_TARGET:-development}
    container_name: jirehs-agent-celery-worker
    command: celery -A src.celery_app worker --loglevel=info --concurrency=2
    env_file:
      - ./backend/.env
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
      - ./backend/data:/app/data
    networks:
      - jirehs-agent-network
    profiles:
      - prod
      - dev

  # Celery Beat for scheduled tasks
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: ${BUILD_TARGET:-development}
    container_name: jirehs-agent-celery-beat
    command: celery -A src.celery_app beat --loglevel=info
    env_file:
      - ./backend/.env
    depends_on:
      - redis
    volumes:
      - ./backend/src:/app/src
    networks:
      - jirehs-agent-network
    profiles:
      - prod
      - dev

  # Flower monitoring dashboard for Celery
  flower:
    image: mher/flower:2.0
    container_name: jirehs-agent-flower
    command: celery --broker=${CELERY_BROKER_URL:-redis://redis:6379/0} flower --port=5555
    ports:
      - "${FLOWER_PORT:-5555}:5555"
    environment:
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
    depends_on:
      - redis
    networks:
      - jirehs-agent-network
    profiles:
      - prod
      - dev

  # Langfuse Observability Database
  langfuse-db:
    image: postgres:16-alpine
    container_name: jirehs-agent-langfuse-db
    environment:
      POSTGRES_USER: langfuse
      POSTGRES_PASSWORD: langfuse
      POSTGRES_DB: langfuse
    volumes:
      - langfuse_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U langfuse -d langfuse"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jirehs-agent-network

  # Langfuse Observability Service
  langfuse:
    image: langfuse/langfuse:latest
    container_name: jirehs-agent-langfuse
    environment:
      DATABASE_URL: postgresql://langfuse:langfuse@langfuse-db:5432/langfuse
      NEXTAUTH_URL: http://localhost:3001
      NEXTAUTH_SECRET: ${LANGFUSE_NEXTAUTH_SECRET:-change-me-in-production}
      SALT: ${LANGFUSE_SALT:-change-me-in-production}
      TELEMETRY_ENABLED: "false"
    ports:
      - "${LANGFUSE_PORT:-3001}:3000"
    depends_on:
      langfuse-db:
        condition: service_healthy
    networks:
      - jirehs-agent-network

  # Test Database
  test-db:
    image: pgvector/pgvector:pg16
    container_name: jirehs-agent-test-db
    env_file:
      - ./backend/.env.test
    ports:
      - "${TEST_DB_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-test_user} -d ${POSTGRES_DB:-arxiv_rag_test}"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - jirehs-agent-network
    profiles:
      - test

  # Test Runner
  test-runner:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: jirehs-agent-test-runner
    env_file:
      - ./backend/.env.test
    depends_on:
      test-db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    working_dir: /app
    networks:
      - jirehs-agent-network
    profiles:
      - test

volumes:
  postgres_data:
    driver: local
  langfuse_postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  jirehs-agent-network:
    driver: bridge
